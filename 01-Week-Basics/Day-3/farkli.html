<!DOCTYPE html>
<html>
<head>
    <title>2. Method</title>
</head>
<body>
    <div 
    onmouseover="test2(this)"
    onmouseout="Hello(this)"
    
    style="background-color: red;width: 120px; height: 30px; padding:30px;">
        Hover over me.

    </div>
    <script type="text/javascript">
    function Hello(obj){
        obj.innerHTML = "Hello!";
    }
    function test2(){
        obj.innerHTML = "test2!";

    }
    
    
    
    </script>

</body>
</html>
